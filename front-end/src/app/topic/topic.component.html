  <div class="topicWrapper" *ngFor="let topic of topics">
    <a [routerLink]="[ '/forum/topic',topic.uuid]" class="topicItem">
      <div class="topicSummary">
        <h3 class="white-text s-text normal-text">{{topic.title}}</h3>
      </div>
      <div class="topicInfo">
        <span class="grey-text s-text light-text">{{topic.createdAt}}</span>
        <p class="grey-text s-text light-text">{{topic.author}}</p>
      </div>
    </a>
    <div ngbDropdown placement="bottom-right" class="dropdownTopic d-inline-block" *ngIf="checkRole()">
      <button class="nav-text s-text light-text" aria-label="suppression" ngbDropdownToggle>
        <i class="fas fa-ellipsis-v white-text m-text bold-text"></i>
      </button>
      <div ngbDropdownMenu>
        <ng-template #content let-modal>
          <div class="modal-header">
            <h4 class="white-text l-text bold-text modal-title" id="modal-basic-title">Supprimer</h4>
            <button type="button" class="close" aria-label="fermer" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="white-text s-text light-text">Etes-vous certain de vouloir <span
                class="text-danger s-text bold-text">supprimer</span> ?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn-cancel" aria-label="annuler" (click)="modal.dismiss('cancel click')">Annuler</button>
            <button type="button" class=" btn-danger" aria-label="confirmer" (click)="modal.close('Ok click')"><a (click)="deleteTopic(topic.uuid)">
              Supprimer
              </a></button>
          </div>
        </ng-template>
        <button ngbDropdownItem class="white-text s-text light-text" aria-label="supprimer" (click)="open(content)">Supprimer</button>
      </div>
    </div>
  </div>
